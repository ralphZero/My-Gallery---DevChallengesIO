<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=5" />
    <link rel="icon" href="devchallenges.png" />
    <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>My Gallery</title>
  </head>
  <body>
    <header class="header--bg p-3">
      <img class="header--img header--img--radius mt-3" src="profilePhoto.png" alt="img">
      <h3 class="header--name">Rodney Cotton</h3>
      <h6 class="header--location mb-3">Helsinki, Finland</h6>
      <div class="header--group">
        <div class="header--group--item">
          <span>100</span>
          <span>Posts</span>
        </div>
        <div class="header--group--item">
          <span>2,242</span>
          <span>Followers</span>
        </div>
        <div class="header--group--item">
          <span>1,432</span>
          <span>Followings</span>
        </div>
      </div>
    </header>
    <section class="p-3">
      <div class="posts">
        <div class="posts--item posts--item--small">
          <img class="posts--item--img posts--item--img--radius posts--item--img--shadow" src="photo1.png" alt="post"/>
        </div>
        <div class="posts--item posts--item--wide" >
          <img class="posts--item--img posts--item--img--radius posts--item--img--shadow" src="photo2.png" alt="post"/>
        </div>
        <div class="posts--item posts--item--wide" >
          <img class="posts--item--img posts--item--img--radius posts--item--img--shadow" src="photo3.png" alt="post"/>
        </div>
        <div class="posts--item posts--item--tall">
          <img class="posts--item--img posts--item--img--radius posts--item--img--shadow" src="photo4.png" alt="post"/>
        </div>
        <div class="posts--item posts--item--small">
          <img class="posts--item--img posts--item--img--radius posts--item--img--shadow" src="photo6.png" alt="post"/>
        </div>
        <div class="posts--item posts--item--small">
          <img class="posts--item--img posts--item--img--radius posts--item--img--shadow" src="photo5.png" alt="post"/>
        </div>
      </div>
    </section>
    <footer class="p-3">
      Ralph Placide @ DevChallenges.io
    </footer>
  </body>
</html>
